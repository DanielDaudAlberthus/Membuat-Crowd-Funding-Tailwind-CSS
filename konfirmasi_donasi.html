<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Donasi | KitaBantu</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <nav class="nav-daniel">
      <div class="mx-auto flex max-w-screen-sm items-center py-1 gap-2">
        <a href="donasi.html" class="flex items-center gap-2">
          <svg
            width="28"
            height="19"
            viewBox="0 0 28 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30587 10.5118L10.8618 16.1357L8.9172 18.1322L0 9.10579L8.9172 0.0793457L10.8618 2.07585L5.30587 7.6998H27.5294V10.5118H5.30587Z"
              fill="white"
            />
          </svg>
          <p class="text-white text-[18px] font-semibold">Konfirmasi Donasi</p>
        </a>
      </div>
    </nav>
    <main>
      <div class="mx-auto max-w-screen-sm bg-white min-h-screen p-10">
        <div class="bg-pink-kb p-5 text-white font-semibold rounded-xl">
          <h2 class="text-[22px] font-semibold">Donasi Sebesar</h2>
          <p class="text-[40px] font-semibold">Rp 100.000</p>
        </div>
        <div class="my-5">
          <div class="my-3">
            <label for="name" class="text-[16px] text-[#404040] font-medium"
              >Nama</label
            >
            <input
              type="text"
              name=""
              id=""
              class="w-full bg-[#F7F7F7] border-[1px] rounded-md p-2 px-4 gap-2 mt-3"
            />
          </div>
        </div>
        <div class="my-3">
          <input type="checkbox" name="" id="" class="bg-[#F7F7F7]" />
          <label for="checkbox" class="text-[16px] text-[#404040] font-medium">
            Sembunyikan Anonim</label
          >
        </div>
        <div class="my-3">
          <label for="email" class="text-[16px] text-[#404040] font-medium"
            >Email</label
          >
          <input
            type="text"
            name="email"
            id=""
            class="w-full bg-[#F7F7F7] border-[1px] rounded-md p-2 px-4 gap-2 mt-3"
          />
        </div>
        <div class="my-3">
          <label for="phone" class="text-[16px] text-[#404040] font-medium"
            >No Whatsapp</label
          >
          <input
            type="number"
            name="phone"
            id=""
            class="w-full bg-[#F7F7F7] border-[1px] rounded-md p-2 px-4 gap-2 mt-3"
          />
        </div>
        <div class="my-3">
          <label for="doa" class="text-[16px] text-[#404040] font-medium"
            >Doa</label
          >
          <textarea
            name="doa"
            id=""
            class="w-full bg-[#F7F7F7] border-[1px] rounded-md h-32 p-2 px-4 gap-2 mt-3"
          ></textarea>
        </div>
        <div>
          <input type="checkbox" name="" id="" class="bg-[#E7E7E7]" /> By
          confirming your donation, you agree to our
          <a href="" class="text-pink-kb font-semibold underline"
            >Terms & Conditions</a
          >
          and
          <a href="" class="text-pink-kb font-semibold underline"
            >Privacy Policy</a
          >
        </div>
        <div class="mt-20 sticky bottom-0">
          <a href="pembayaran.html">
            <button
              class="w-full bg-pink-kb text-white font-semibold py-3 rounded-full"
            >
              Konfirmasi
            </button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
